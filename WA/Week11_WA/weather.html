<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://use.typekit.net/rys4xyp.css">
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js" defer></script>
</head>
<body>
    <div class="status-container">
        <div class="status"></div>
    </div>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="City Name">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResults">
        </div>
        <button class="expand-btn" aria-label="Expand-Card">Learn more about how your data is being collected</button>
        <div class="card-content">
            <p>When location access is allowed, this website uses latitude and longitude data to automatically find weather data. To turn this off block browser location access.</p>
            <p>This website will function even without location access.</p>
        </div>
    </div>
</body>
</html>

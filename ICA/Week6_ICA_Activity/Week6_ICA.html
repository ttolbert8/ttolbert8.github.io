<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Week6_ICA_Style.css">
    <script src="Week6_ICA_Script.js" defer></script>

<body>
    <div class="gallery-container">
        <header class="gallery-header">Photo Gallery</header>
        <nav class="gallery-nav">
          <button>All</button>
          <button>Nature</button>
          <button>Architecture</button>
        </nav>
        <main class="gallery-grid">
          <div class="photo-card" data-category="nature"><img src="rockies.jpeg" alt="Picture of Rocky Mountains 1">Photo 1</div>
          <div class="photo-card" data-category="nature"><img src="rockies2.jpeg" alt="Picture of Rocky Mountains 2">Photo 2</div>
          <div class="photo-card" data-category="architecture"><img src="chicago.jpg" alt="Picture of Downtown Chicago 1">Photo 3</div>
          <div class="photo-card featured" data-category="architecture"><img src="chicago2.jpeg" alt="Picture of Downtown Chicago 2">Featured Photo</div>
          <div class="photo-card" data-category="nature"><img src="rockies3.jpeg" alt="Picture of Rocky Mountains 3">Photo 5</div>
          <div class="photo-card" data-category="architecture"><img src="chicago3.jpeg" alt="Picture of Downtown Chicago 3">Photo 6</div>
        </main>
        <aside class="gallery-sidebar">Filter Options</aside>
      </div>
</body>
</html>
